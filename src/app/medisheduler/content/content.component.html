<section class="content" #content>
    <ng-template #dnwork><div class="content__quote-dn">Врач не работает</div></ng-template>
    <ng-template #holiday><div class="content__quote-hl">Отпуск</div></ng-template>
    <ng-template #learning><div class="content__quote-ln">Обучение</div></ng-template>
    <ng-template #documents><div class="content__quote-do">Работа с документами</div></ng-template>
    <ng-template #home><div class="content__quote-hm">Прием на дому</div></ng-template>
    <ng-template #ill><div class="content__quote-il">Больничный</div></ng-template>
    <ng-template #dnapp><div class="content__quote-da">Врач не принимает</div></ng-template>
    <ng-template #blapp><div class="content__quote-ba">Нет записи</div></ng-template>
    <ng-template #appointment><div class="content__quote-ap" (click)="onClickAppointment($event)" (mouseover)="onMouseOverApp($event)"
         [ngClass]="{'content__quote-ap--isapp': toolTipShow && !toolTipDisabled, 'content__quote-ap--noapp': !toolTipShow && !toolTipDisabled}"></div></ng-template>
    <ng-template #isapp><div class="content__quote-ispatient" [title]="titlePatient" (mouseover)="onMouseOverPatient($event)" (mousemove)="onMouseMovePatient($event)"
        (mouseleave)="onMouseLeavePatient($event)" (click)="onClickPatient($event, true)"></div></ng-template>
    <ng-template #isappquote><div class="content__quote-ispatient-quote" [title]="titlePatient" (mouseover)="onMouseOverPatientQuote($event)" (click)="onClickPatient($event, false)"></div></ng-template>
</section>
